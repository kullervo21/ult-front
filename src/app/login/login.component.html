<form [formGroup]="formLogin" (ngSubmit)="logUser()">
  <div class="signin-container">
    <mat-form-field>
      <input matInput placeholder="Entrez votre adresse mail" formControlName="mailControl" 
        required autocomplete="username">
      <mat-error *ngIf="formLogin.get('mailControl').invalid">{{getErrorMessageMail()}}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Entrez votre mot de passe" [type]="hide ? 'password' : 'text'"
            formControlName="passwdControl" required autocomplete="current-password">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="formLogin.get('passwdControl').invalid">{{getErrorMessagePasswd()}}</mat-error>
    </mat-form-field>
    <button mat-raised-button (click)="logUser()">Valider</button>
    <mat-error class="mat-text-warn" *ngIf="errorMessage">{{errorMessage}}</mat-error>
  </div>
</form>
